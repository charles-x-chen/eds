mutation AddProductsToCart($cartId: String!, $cartItems: [CartItemInput!]!) {
    addProductsToCart(cartId: $cartId, cartItems: $cartItems) {
        cart {
            id
        }
        errors: user_errors {
            code
            message
        }
    }
}
