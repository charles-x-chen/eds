query Configurator {
    options: configurator(type: "throwPillowCover") {
        priceRules {
            name
            priority
            action
            skus
            minQty
            discount
            categoryIds
        }
        pieceInfo {
            key
            type
            name
            description
            includes
            vrayId
            dimensions
        }
        fabrics {
            code
            name
            description
            shipping
            groups {
                name
                items {
                    id
                    name
                    image
                    color
                    fabric
                    composition
                    description
                    features {
                        name
                        image
                    }
                    pieces {
                        ...Piece
                    }
                }
            }
        }
        assets {
            label
            large
            thumb
            tags
        }
    }
}

fragment Piece on C_Piece {
    key
    type
    categoryIds
    leadTime
    price
    msrp
    sku
}
