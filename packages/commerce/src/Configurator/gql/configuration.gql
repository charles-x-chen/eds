query Configuration($code: String!) {
    configuration(code: $code) {
        type
        id
        qty
        name
        fill
        armStyle
        backStyle
        configuration
        description
        fabrics {
            all
        }
        items {
            key
            type
        }
        floor
        stealthtech
        leadtime
        screenShotUrl
        marketingSku
    }
}
